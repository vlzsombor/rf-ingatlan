<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles">
    <title>Log in</title>
</head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">

        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully registered
                to our awesome app!
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Please Login
            </div>
            <div class="card-block" style="padding: 24px;">
                <form method="post" name="f" th:action="@{/login}">
                    <fieldset>
                        <div class="alert alert-danger" th:if="${param.error}">
                            Invalid username and password.
                        </div>

                        <div class="alert alert-success" th:if="${param.logout}">
                            You have been logged out.
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input class="form-control" id="username" name="username" placeholder="Username"
                                   type="text">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" name="password" placeholder="Password"
                                   type="password">
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" id="checkRememberMe" name="checkRememberMe" type="checkbox">
                            <label class="form-check-label" for="checkRememberMe">Remember me?</label>
                        </div>

                        <div class="form-actions" style="margin-top: 12px;">
                            <button class="btn btn-success" type="submit">Log in</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="fragments.html :: foot"></footer>

</body>
</html>
