<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div>
    <div class="d-flex justify-content-center bg-info mt-10">
        <h1><p class="-font-awesome -mars-stroke mt-3">Találja meg álmai otthonát!</p></h1>
    </div>
    <header th:insert="fragments.html :: search"></header>
<!-- ezt kiszervezni kulon html be ???-->
    <table style="width:100%">
        <tr>
            <th>Title</th>
            <th>Street</th>
            <th>Details</th>
        </tr>
        <tr th:each="realEstate: ${realEstates}">
            <td th:text="${realEstate.getName()}" />
            <td th:text="${realEstate.getAddress()}" />
            <td><a th:href="@{{baseURL}{id}(id=${realEstate.id},baseURL=${T(hu.IB153I16.ingatlan.utils.constant.URLPATH).REALESTATE_ROOT})}"
                   class="btn btn-primary"> <i class="fas fa-angle-double-right"></i>
            </a></td>
        </tr>
    </table>


</div>
</body>
</html>
