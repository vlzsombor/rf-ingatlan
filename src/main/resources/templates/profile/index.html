<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->

<div class="bg-info d-flex justify-content-center clearfix text-xl-center">
    <h1 >My ads</h1>
</div>

<div class="container">
    <br><br>
</div>
<div class="container">


    <table style="width:100%">
        <tr>
            <th>Title</th>
            <th>Street</th>
            <th>Details</th>
            <th>Update</th>
            <th>Remove</th>
        </tr>
        <tr th:each="realEstate: ${myRealEstates}">
            <td th:text="${realEstate.getCim()}" />
            <td th:text="${realEstate.getAddress()}" />
            <td><a th:href="@{{baseURL}{id}(id=${realEstate.id},baseURL=${T(hu.IB153I16.ingatlan.utils.constant.URLPATH).REALESTATE_ROOT})}"
                   class="btn btn-primary"> <i class="fas fa-angle-double-right"></i>
            </a></td>
            <td><a th:href="@{/realestates/update/{id}(id=${realEstate.getId()})}" class="btn btn-danger" ><i class="fas fa-wrench"></i></a>
            </td>
            <td><a th:href="@{/realestates/delete/{id}(id=${realEstate.getId()})}" class="btn btn-danger" ><i class="fas fa-trash"></i></a>
            </td>

        </tr>
    </table>

</div>






</body>
</html>
