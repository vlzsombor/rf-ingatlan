<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org">
<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<h2 class="mt-5 ml-3 text-center" th:text="${realEstate.getCim()}"></h2>

<div class="container mt-1 border-top border-bottom border-dark d-flex justify-content-center">
    <div class="col-sm-6 mt-2 mb-2">

        <!--Carousel Wrapper-->
        <div class="carousel slide carousel-fade" data-ride="carousel" id="carousel-example-1z">
            <!--Indicators-->
            <ol class="carousel-indicators">
                <li class="active" data-slide-to="0" data-target="#carousel-example-1z"></li>
                <li data-slide-to="1" data-target="#carousel-example-1z"></li>
                <li data-slide-to="2" data-target="#carousel-example-1z"></li>
            </ol>
            <!--/.Indicators-->
            <!--Slides-->
            <div class="carousel-inner" role="listbox">
                <!--First slide-->
                <div class="carousel-item active">
                    <img alt="First slide" class="d-block w-100"
                         th:src="@{~/hirdetes.png}">
                </div>
                <!--/First slide-->
                <!--Second slide-->
                <div class="carousel-item">
                    <img alt="Second slide" class="d-block w-100"
                         th:src="@{~/hirdetes.png}">
                </div>
                <!--/Second slide-->
                <!--Third slide-->
                <div class="carousel-item">
                    <img alt="Third slide" class="d-block w-100"
                         th:src="@{~/hirdetes.png}">
                </div>
                <!--/Third slide-->
            </div>
            <!--/.Slides-->
            <!--Controls-->
            <a class="carousel-control-prev" data-slide="prev" href="#carousel-example-1z" role="button">
                <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" data-slide="next" href="#carousel-example-1z" role="button">
                <span aria-hidden="true" class="carousel-control-next-icon"></span>
                <span class="sr-only">Next</span>
            </a>
            <!--/.Controls-->
        </div>
        <!--/.Carousel Wrapper-->


    </div>
    <div class="container ">
        <div class="row row-1">
            <div class="col-sm-4 mt-3"><img alt="hirdeteskep" class="img-fluid" th:src="@{~/hirdetes.png}">
            </div>
            <div class="col-sm-4 mt-3"><img alt="hirdeteskep" class="img-fluid" th:src="@{~/hirdetes.png}">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-sm-4 mt-1"><img alt="hirdeteskep" class="img-fluid" th:src="@{~/hirdetes.png}">
            </div>
            <div class="col-sm-4 mt-1"><img alt="hirdeteskep" class="img-fluid" th:src="@{~/hirdetes.png}">
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-sm-4 mt-1"><img alt="hirdeteskep" class="img-fluid" th:src="@{~/hirdetes.png}">
            </div>
            <div class="col-sm-4 mt-1"><img alt="hirdeteskep" class="img-fluid" th:src="@{~/hirdetes.png}">
            </div>
        </div>
    </div>


</div>
<div class="container ">
    <div class="col-xl-5 mt-2 mb-2">


        <div class="container mt-1  ">

            <div class="row">

                <i class="fas fa-money-bill"></i>
                <h5><p class="card-text font-weight-light   "
                       th:text="|&nbsp ${realEstate.getPrice()} Ft&nbsp&nbsp&nbsp|"></h5>
                </p>

                <i class="fas fa-bed"></i>
                <h5><p class="card-text font-weight-light   " th:text="|&nbsp ${realEstate.getSzobakSzama()}|"></p></h5>
                &nbsp <h5>szoba</h5>&nbsp&nbsp&nbsp

                <i class="fas fa-arrows-alt"></i>
                <h5><p class="card-text font-weight-light   " th:text="|&nbsp ${realEstate.getMeret()}|"></p></h5>
                &nbsp <h5>m<sup>2</sup></h5>
            </div>
        </div>
        <br>
        <h4>Az ingatlan jellemzői:</h4>
        <div class="row">
            <div class="col-sm-4">
                <h5>
                    <div class="mt-5 font-weight-light mb-0" style="color:darkslategray"
                         th:text="|Hírdetes tipusa: ${realEstate.getHirdetesTipus()}|"></div>
                </h5>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <h5><p class="mt-5 font-weight-light mb-0" style="color:darkslategray"
                       th:text="|Ingatlan típusa: ${realEstate.getIngatlanTipus()} |"></p></h5>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-4">
                <h5>
                    <div class="mt-5 font-weight-light mb-0" style="color:darkslategray"
                         th:text="|Város: ${realEstate.getTelepulesNev()}|"></div>
                </h5>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <h5><p class="mt-5 font-weight-light mb-0" style="color:darkslategray"
                       th:text="|Ár: ${realEstate.getPrice()} Ft|"></p></h5>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-4">
                <h5>
                    <div class="mt-5 font-weight-light mb-0" style="color:darkslategray"
                         th:text="|Szobak szama: ${realEstate.getSzobakSzama()} db|"></div>
                </h5>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <h5><p class="mt-5 font-weight-light mb-0" style="color:darkslategray"
                       th:text="|Felszobak szama: ${realEstate.getFelszobakSzama()} db|"></p></h5>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-4">
                <h5>
                    <div class="mt-5 font-weight-light mb-0" style="color:darkslategray"
                         th:text="|Megye: ${realEstate.getMegye()}|"></div>
                </h5>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <h5><p class="mt-5 font-weight-light mb-0" style="color:darkslategray"
                       th:text="|Iranyito szam: ${realEstate.getIranyitoSzam()} Ft|"></p></h5>
            </div>

        </div>



        <p class="mt-4" style="color:darkslategray" th:href="@{~/realestates/{id}/(id=${realEstate.getId()})}"
           th:text="${realEstate.getDescription()}"></p>



    </div>
</div>
</div>
</div>
<footer th:insert="fragments.html :: foot"></footer>
</body>
</html>
