<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>

<div th:each="realEstatePhoto : ${realEstatePhotos}">
    <a th:href="@{/realestates/image/{id}/{fileName}((fileName = ${realEstatePhoto},id = ${realEstate.getId()}))}" class="btn btn-danger" ><i class="fas fa-wrench"></i></a>
    <img th:src="@{/realestates/image/{id}/{fileName}((fileName = ${realEstatePhoto},id = ${realEstate.getId()}))}" width="120"/>
</div>


</body>
</html>
