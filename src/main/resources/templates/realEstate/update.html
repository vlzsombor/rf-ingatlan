<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container my-5">

    <h3>Upload your ad</h3>
    <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
       th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
        error</p>

    <div class="card">
        <div class="card-body">
            <div class="col-md-8">
                <form action="#"
                      th:action="@{/realestates/update/{id}(id=${realEstate.id})}"
                      th:object="${realEstate}"
                      method="post">

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPrice">Hirdetés típusa*</label>
                            <select id="adTypeSelect" th:field="*{hirdetesTipus}" class=" browser-default custom-select mb-4 ">
                                <option value="" selected="" disabled="">Válasz típust</option>
                                <option value="Elado">Eladó</option>
                                <option value="Kiado">Kiadó</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPrice">Ingatlan típusa*</label>
                            <select id="estateTypeSelect" th:field="*{ingatlanTipus}" class=" browser-default custom-select mb-4 ">
                                <option value="" selected="" disabled="">Ingatlan típusa</option>
                                <option value="Haz" >Ház</option>
                                <option value="Lakas">Lakás</option>
                                <option value="3">Telek</option>
                                <option value="4">Nyaraló</option>
                                <option value="5">Telek</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPrice">Ingatlan ára (Ft)</label>
                            <input type="number" th:field="*{price}"  class="form-control" id="inputPrice" placeholder=1234>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6"th:classappend="${#fields.hasErrors('cim')}? 'has-error':''">

                            <label for="cim">Hírdetesed címe</label>
                            <input type="text"  th:field="*{cim}" class="form-control" id="cim" placeholder="Cim">
                            <p class="error-message"
                               th:each="error: ${#fields.errors('cim')}"
                               th:text="${error}">Validation error</p>
                        </div>

                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity1">Település*</label>
                            <input type="text" class="form-control" id="inputCity1"   th:field="*{telepulesNev}" placeholder="Budapest">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">Megye</label>
                            <select id="inputState" class="form-control" th:field="*{megye}">
                                <option value="Semmi" selected>Valassz</option>
                                <option value="Csongrad">Csongrad</option>
                                <option value="Bekes">Békés</option>

                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputIranyitoSzam">Ir. szám</label>
                            <input type="text" th:field="*{iranyitoSzam}" class="form-control" id="inputIranyitoSzam" placeholder="6600">

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputAddress">Utca</label>
                        <input type="text" th:field="*{address}" class="form-control" id="inputAddress" placeholder="Csongradi Sugarut">
                    </div>


                    <div class="form-group">
                        <label for="inputDescription">Ingatlan leírás</label>
                        <textarea type="text" th:field="*{description}" class="form-control" id="inputDescription" placeholder="Please describe your apartment" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
